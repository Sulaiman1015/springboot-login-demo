<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>LoginPage</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
                <label>
                    <input type="text" placeholder="Username" />
                </label>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
                <label>
                    <input type="password" placeholder="Password" />
                </label>
            </div>
            <input type="submit" value="login now" class="btn solid" />
            <p class="social-text">By other ways</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weibo"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-alipay"></i>
              </a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">inscription</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
                <label>
                    <input type="text" placeholder="Username" />
                </label>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
                <label>
                    <input type="email" placeholder="Email" />
                </label>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
                <label>
                    <input type="password" placeholder="Password" />
                </label>
            </div>
            <input type="submit" class="btn" value="Sign up here" />
            <p class="social-text">By other ways</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-qq"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weixin"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-weibo"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-alipay"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Join us</h3>
            <p>
             Join us，be oen of us。
            </p>
            <button class="btn transparent" id="sign-up-btn">
             Go sign up
            </button>
          </div>
          <img src="/static/img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>have an account？</h3>
            <p>
              Log in now if you have one。
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Go log in
            </button>
          </div>
          <img src="/static/img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <!--<script src="/static/js/app.js"></script>-->
  </body>
  <script type="text/javascript" th:src="@{/js/app.js}"></script>
</html>
